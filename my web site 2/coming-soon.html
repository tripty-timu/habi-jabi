    <script src="js/countdown-timer.min.js"></script>
    <script>
        $(document).ready(function() {
        /*----------------------------    TIME    -------------------------------- */
            var myDate = new Date();
            myDate.setDate(myDate.getDate() + 2);
            $("#countdown").countdown(myDate, function(event) {
                $(this).html(
                    event.strftime(
                        '<div class="timer-wrapper"><div class="time">%D<small>:</small></div><span class="text">days</span></div><div class="timer-wrapper"><div class="time">%H<small>:</small></div><span class="text">hrs</span></div><div class="timer-wrapper"><div class="time">%M<small>:</small></div><span class="text">mins</span></div><div class="timer-wrapper"><div class="time">%S</div><span class="text">sec</span></div>'
                    )
                );
            });

        });
        
        $(window).on('load', function() {
        /*----------------------------    PRELOADER    -------------------------------- */
            jQuery('.preloader').fadeOut(1000);
        });

    </script>
